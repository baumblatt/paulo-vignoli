<form [formGroup]="turmaForm" (submit)="inserir()" *ngIf="turmaForm" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Novo turma</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-select placeholder="Dia da semana" formControlName="dia">
              <mat-option value="Segunda-feira">
                Segunda-feira
              </mat-option>
              <mat-option value="Terça-feira">
                Terça-feira
              </mat-option>
              <mat-option value="Quarta-feira">
                Quarta-feira
              </mat-option>
              <mat-option value="Quinta-feira">
                Quinta-feira
              </mat-option>
              <mat-option value="Sexta-feira">
                Sexta-feira
              </mat-option>
            </mat-select>
            <mat-error *ngIf="turmaForm.controls['dia'].hasError('required')">
              O dia da semana é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput type="time" placeholder="Horário" formControlName="horario">
            <mat-error *ngIf="turmaForm.controls['horario'].hasError('required')">
              O horário da turma é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Inserir</button>
      <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    </mat-card-actions>
  </mat-card>

</form>
