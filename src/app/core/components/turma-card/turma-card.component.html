<mat-card>
  <mat-card-header>
    <mat-card-title>
        {{turma.horario}}
    </mat-card-title>
    <button mat-icon-button type="button" (click)="excluir(turma.id)"><mat-icon>close</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="1:1" [gutterSize]="7">
      <mat-grid-tile *ngFor="let aluno of turma.alunos">
        <app-aluno-thumbnail [id]="aluno" [turma]="turma"></app-aluno-thumbnail>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field>
      <input matInput placeholder="Digite o nome do aluno..." aria-label="State" [matAutocomplete]="auto" [formControl]="alunoCtrl">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let aluno of alunos" [value]="aluno" (onSelectionChange)="selecionar($event)">
          <img class="avatar" [src]="aluno.avatar || '/assets/images/no-photo.png'">
          <span class="nome">{{aluno.nome}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-icon-button type="button" (click)="adicionar()"><mat-icon>add</mat-icon></button>
  </mat-card-actions>
</mat-card>
